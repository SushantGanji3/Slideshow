<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <script>
            var rotate_delay = 5000; //delay time for autoplay 5000 = 5 seconds
            var current = 0; //current slide value or index
            function next() {
                if(document.slideform.slide[current + 1]) {
                    document.images.show.src = document.slideform.slide[current+1].value;
                    document.slideform.slide.selectedIndex = ++current; 
                }
                else first();
            }
            function previous() {
                if(current-1 >= 0) {
                    document.images.show.src = document.slideform.slide[current-1].value;
                    document.slideform.slide.selectedIndex = --current;
                }
                else last();
            }
            function first() {
                current = 0;
                document.images.show.src = document.slideform.slide[0].value;
                document.slideform.slide.selectedIndex = 0;
            }
            function last() {
                current = document.slideform.slide.length-1;
                document.images.show.src = document.slideform.slide[current].value;
                document.slideform.slide.selectedIndex = current;
            }
            function ap(text) {
                document.slideform.slidebutton.value = (text == "Stop") ? "Start" : "Stop";
                rotate();
            }
            function change() {
                current = document.slideform.slide.selectedIndex;
                document.images.show.src = document.slideform.slide[current].value;
            }
            function rotate() {
                if(document.slideform.slidebutton.value == "Stop") {
                    current = (current == document.slideform.slide.length - 1) ? 0 : current + 1;
                    document.images.show.src = document.slideform.slide[current].value;
                    document.slideform.slide.selectedIndex = current;
                    window.setTimeout("rotate()", rotate_delay);
                }
            }
        </script>
    </head>
    <body>
        <center>
            <form name = "slideform">
                <table cellspacing = "1" cellpadding = "4" background-color = "#000000">
                    <tr>
                        <td textalign = "center" background-color = "white">
                            <b>Image Slideshow</b>
                        </td>
                    </tr>
                    <tr>
                        <td textalign = "center" background-color = "c0c0c0" width = "200" height = "150">
                            <img src = "nbalogo.jpg" name = "show" width = "400" height = "280">  
                        </td> 
                    </tr>
                    <tr>
                        <td slign = "center">
                            <select name = "slide" onChange = "change();">
                                <option value = "nbalogo.jpg" selected>NBA</option>
                                <option value = "lebron.jpg">Lebron James</option>
                                <option value = "mj.jpg">Michael Jordan</option>
                                <option value = "wade.jpg">Dwyane Wade</option>
                                <option value = "kobe.jpg">Kobe Bryant</option>
                                <option value = "curry.jpg">Stephen Curry</option>                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type = "button" onClick = "first();" value = "|<<" title = "Beginning">
                            <input type = "button" onClick = "previous();" value = "<<" title = "Previous">
                            <input type = "button" name = "slidebutton" onClick = "ap(this.value);" value = "Start" title = "AutoPlay">
                            <input type = "button" onClick = "next();" value = ">>" title = "Next">
                            <input type = "button" onClick = "last();" value = ">>|" title = "End"> 
                        </td>
                    </tr>
                </table>
            </form>
        </center> 
    </body>
</html>
